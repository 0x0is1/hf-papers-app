name: Android Build

on:
  push:
    branches:
      - main
      - preview
      - develop
    paths:
      - "package.json"
      - "app.json"
      - "eas.json"
      - "android/**"

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Expo & EAS
        uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          eas-version: latest

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: npm ci

      - name: Optimize Gradle
        run: |
          mkdir -p android
          echo "org.gradle.jvmargs=-Xmx6g -XX:MaxMetaspaceSize=2g -Dkotlin.daemon.jvm.options=-Xmx4g" >> android/gradle.properties
          echo "android.enableLint=false" >> android/gradle.properties
          echo "android.enableR8.fullMode=false" >> android/gradle.properties

      - name: Run Local Android Preview Build
        run: |
          CI=1 eas build \
            -p android \
            --profile preview \
            --local

      - name: Locate APK
        id: find_apk
        run: |
          APK_PATH=$(find . -type f -name "*.apk" | head -n 1)

          if [ -z "$APK_PATH" ]; then
            echo "No APK found!"
            exit 1
          fi

          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hf-papers-preview-apk
          path: ${{ steps.find_apk.outputs.apk_path }}

      - name: Add Download Info to Summary
        run: |
          echo "## ðŸ“¦ Android Preview Build Ready" >> $GITHUB_STEP_SUMMARY
          echo "Download the APK from the **Artifacts** section above." >> $GITHUB_STEP_SUMMARY
