name: HF Papers Android Preview Build

on:
  push:
    branches:
      - main
      - preview
      - develop
    paths:
      - "package.json"
      - "app.json"
      - "eas.json"
      - "android/**"

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Expo & EAS
        uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: npm ci

      - name: Run Local Android Preview Build
        run: |
          eas build \
            -p android \
            --profile preview \
            --local \
            --non-interactive

      - name: Locate APK
        id: find_apk
        run: |
          APK_PATH=$(find . -type f -name "*.apk" | head -n 1)

          if [ -z "$APK_PATH" ]; then
            echo "No APK found!"
            exit 1
          fi

          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hf-papers-preview-apk
          path: ${{ steps.find_apk.outputs.apk_path }}

      - name: Add Download Info to Summary
        run: |
          echo "## ðŸ“¦ Android Preview Build Ready" >> $GITHUB_STEP_SUMMARY
          echo "Download the APK from the **Artifacts** section above." >> $GITHUB_STEP_SUMMARY
